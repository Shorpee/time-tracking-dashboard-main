<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style/main.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>

  <body>
    <div class="main-container">
      <div class="grid-container">
        <div class="box box-1 left-container">
          <div class="profile-info-container">
            <div class="profile-pic-container">
              <img src="./images/image-jeremy.png" alt="profile-pic" />
            </div>
            <div class="profile-description">
              <p class="profile-title">Report for</p>
              <h3 class="user-name">Jeremy Robson</h3>
            </div>
          </div>
          <div class="bottom-container">
            <ul>
              <li><a id="dailyBtn" href="#" onclick="displayDaily();return false;">Daily</a></li>
              <li><a id="weeklyBtn" href="#" onclick="displayWeekly();return false">Weekly</a></li>
              <li><a id="monthlyBtn" href="#" onclick="displayMonthly();return false">Monthly</a></li>
            </ul>
          </div>
        </div>
        <div class="infomatic-box work-box">
          <div class="box-top-section">
            <img src="./images/icon-work.svg" alt="work-illustration" />
          </div>
          <div class="box-bottom-section">
            <div class="header-section">
              <p class="header-title">Work</p>
              <img src="./images/icon-ellipsis.svg" alt="more-options" />
            </div>
            <div class="time-info">
              <h4 id="work-current" class="current-time">32hrs</h4>
              <p id="work-previous" class="previous-time">Last Week - 36hrs</p>
            </div>
          </div>
        </div>
        <div class="infomatic-box play-box">
          <div class="box-top-section">
            <img src="./images/icon-play.svg" alt="work-illustration" />
          </div>
          <div class="box-bottom-section">
            <div class="header-section">
              <p class="header-title">Play</p>
              <img src="./images/icon-ellipsis.svg" alt="more-options" />
            </div>
            <div class="time-info">
              <h4 id="play-current" class="current-time">32hrs</h4>
              <p id="play-previous" class="previous-time">Last Week - 36hrs</p>
            </div>
          </div>
        </div>
        <div class="infomatic-box study-box">
          <div class="box-top-section">
            <img src="./images/icon-study.svg" alt="work-illustration" />
          </div>
          <div class="box-bottom-section">
            <div class="header-section">
              <p class="header-title">Study</p>
              <img src="./images/icon-ellipsis.svg" alt="more-options" />
            </div>
            <div class="time-info">
              <h4 id="study-current" class="current-time">32hrs</h4>
              <p id="study-previous" class="previous-time">Last Week - 36hrs</p>
            </div>
          </div>
        </div>
        <div class="infomatic-box exercise-box">
          <div class="box-top-section">
            <img src="./images/icon-exercise.svg" alt="work-illustration" />
          </div>
          <div class="box-bottom-section">
            <div class="header-section">
              <p class="header-title">Exercise</p>
              <img src="./images/icon-ellipsis.svg" alt="more-options" />
            </div>
            <div class="time-info">
              <h4 id="exercise-current" class="current-time">32hrs</h4>
              <p id="exercise-previous" class="previous-time">Last Week - 36hrs</p>
            </div>
          </div>
        </div>
        <div class="infomatic-box social-box">
          <div class="box-top-section">
            <img src="./images/icon-social.svg" alt="work-illustration" />
          </div>
          <div class="box-bottom-section">
            <div class="header-section">
              <p class="header-title">Social</p>
              <img src="./images/icon-ellipsis.svg" alt="more-options" />
            </div>
            <div class="time-info">
              <h4 id="social-current" class="current-time">32hrs</h4>
              <p id="social-previous" class="previous-time">Last Week - 36hrs</p>
            </div>
          </div>
        </div>
        <div class="infomatic-box self-care-box">
          <div class="box-top-section">
            <img src="./images/icon-self-care.svg" alt="work-illustration" />
          </div>
          <div class="box-bottom-section">
            <div class="header-section">
              <p class="header-title">Self Care</p>
              <img src="./images/icon-ellipsis.svg" alt="more-options" />
            </div>
            <div class="time-info">
              <h4 id="self-care-current" class="current-time">32hrs</h4>
              <p id="self-care-previous" class="previous-time">Last Week - 36hrs</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
